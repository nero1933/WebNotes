{% extends 'notes/base.html' %}

{% block content %}
    <div class="container-sign-in">
        <h1>{{ title }}</h1>

        <div class="title">
        <form method="post">
            {% csrf_token %}

            {% for f in form %}
                <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                <div>{{ f.errors }}</div>
            {% endfor %}

        <button type="submit">Registration</button>
        </form>
        </div>
    </div>
{% endblock %}
