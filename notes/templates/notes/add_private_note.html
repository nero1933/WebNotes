{% extends 'notes/private_notes.html' %}

{% block content %}
    <div class="container-notes">
        {{ title }}

        <form action="{% url 'add_private_note' %}" method="post">
            {% csrf_token %}

            {% for f in form %}

                <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>

            {% endfor %}
            <button type="submit">Add Note</button>
        </form>
    </div>

{% endblock %}
