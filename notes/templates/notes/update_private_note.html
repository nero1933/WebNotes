{% extends 'notes/private_notes.html' %}

{% block content %}
    <div class="wrapper-content">
        <p class="content-title">{{ title }}</p>
        <hr class="content-separator">
        <form class="container-form" action="{{ url }}" method="post">
            {% csrf_token %}
            {% for f in form %}
                <p class="content-errors">{{ f.errors }}</p>
                <p class="content-label"><label for="{{ f.id_for_label }}">{{ f.label }}</label></p>
                <p>{{ f }}</p>
            {% endfor %}
            <div class="form-wrapper-buttons">
                <a href="{{ note.get_delete_url }}" class="item not-selected button-form">Delete Note</a>
                <button type="submit" value="Update" class="item not-selected button-form">Update Note</button>
            </div>
        </form>
    </div>
{% endblock %}
